<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Money</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0e173a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
        }

        .withdraw-container {
            background-color: #1c2541;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .withdraw-container h1 {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 25px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap; /* Allows the options to wrap on smaller screens */
        }

        .option {
            cursor: pointer;
            padding: 15px;
            border-radius: 8px;
            background-color: #273469;
            border: 2px solid transparent;
            text-align: center;
            transition: all 0.3s ease;
            width: 45%; /* Make the options responsive */
            margin-bottom: 10px;
        }

        .option img {
            width: 25px;
            margin-bottom: 10px;
        }

        .option.active {
            border-color: #00d4ff;
            background-color: #304a84;
        }

        .option:hover {
            background-color: #304a84;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.95rem;
            color: #a8b5d1;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #3c4f76;
            background-color: #2b3a67;
            color: #ffffff;
            font-size: 1rem;
        }

        .info {
            margin-bottom: 30px;
            text-align: left;
            font-size: 0.9rem;
            color: #a8b5d1;
        }

        .info span {
            display: block;
            margin-bottom: 8px;
        }

        .btn {
            background-color: #00d4ff;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            color: #000000;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #00b8e6;
        }

        .note {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #7889a6;
        }

        @media (max-width: 600px) {
            .options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap; /* Allows the options to wrap on smaller screens */
        }

        .option {
            cursor: pointer;
            padding: 15px;
            border-radius: 8px;
            background-color: #273469;
            border: 2px solid transparent;
            text-align: center;
            transition: all 0.3s ease;
            width: 45%; /* Make the options responsive */
            margin-bottom: 10px;
        }

        }
    </style>
</head>
<body>
    <div class="withdraw-container">
        <h1>Withdraw Money</h1>

        <div class="options">
            <div class="option active" id="bitcoin">
                <p>Bitcoin (BTC)</p>
            </div>
            <div class="option" id="ethereum">
                <p>Etherum (ETH)</p>
            </div>
        </div>
        <div class="options">
            <div class="option" id="binance">
                <p>Binance coin (BNB)</p>
            </div>
            <div class="option" id="dogecoin">
                <p>Doge (D)</p>
            </div>
        </div>
        <div class="input-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="$" value="100">
        </div>

        <div class="info">
            <span><strong>Limit:</strong> $10.00 - $1,000.00</span>
            <span><strong>Processing Charge:</strong> $3.00 USD</span>
            <span><strong>Receivable:</strong> $97.00 USD</span>
        </div>

        <button class="btn" id="confirmWithdraw">Confirm Withdraw</button>

        <p class="note">Safely withdraw your funds using our highly secure process and various withdrawal methods.</p>
    </div>

    <script>
        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.option').forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
            });
        });

        document.getElementById('confirmWithdraw').addEventListener('click', function() {
            // Check which option is active
            let selectedOption = document.querySelector('.option.active').id;

            // Redirect based on the selected option
            switch(selectedOption) {
                case 'bitcoin':
                    window.location.href = 'btc.html';
                    break;
                case 'ethereum':
                    window.location.href = 'eth.html';
                    break;
                case 'binance':
                    window.location.href = 'bnb.html';
                    break;
                case 'dogecoin':
                    window.location.href = 'doge.html';
                    break;
                default:
                    alert("Please select a withdrawal method.");
                    break;
            }
        });
    </script>
</body>
</html>
