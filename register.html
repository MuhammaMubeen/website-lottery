<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
   

    <div class="nav">
        <div class="navbar1">
           
            <div class="logo"> <img src="logo.png" alt="Logo" class="logo"></div>
            <div class="menu-toggle" id="toggleMenu">&#9776;</div>
        </div>
        <div class="sidebar" id="sidebar">
            <span class="close-btn" id="closeBtn">&times;</span> <!-- Close button in the sidebar -->
            <ul class="menu">
                <li>Dashboard <span>
                <li>Lotteries <span>+</span></li>
                <li>Deposit <span>+</span></li>
                <li>Withdraw <span>+</span></li>
                <li>Proof <span>+</span></li>
                
            </ul>
            <div class="footer">
                <button class="logout">ADD Money</button>
                
            </div>
        </div>
        <script>
            const toggleMenu = document.getElementById('toggleMenu');
            const sidebar = document.getElementById('sidebar');
            const closeBtn = document.getElementById('closeBtn');
    
            // Open the sidebar when the menu toggle is clicked
            toggleMenu.addEventListener('click', () => {
                sidebar.classList.add('active');
            });
    
            // Close the sidebar when the close button is clicked
            closeBtn.addEventListener('click', () => {
                sidebar.classList.remove('active');
            });
        </script>
    </div>
  
    <div class="nav2">
  <div class="navbar">
        <!-- Logo section -->
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo"> <!-- Replace with your logo URL -->
            <span class="logo-text"></span>
        </div>
        <!-- Navbar links -->
        <ul class="nav-links">
            <li>Dashboard</li>
            <li>Lotteries <span class="plus-icon"></span></li>
            <li>Deposit <span class="plus-icon"></span></li>
            <li>Withdraw <span class="plus-icon"></span></li>
            <li>Payment Proof <span class="plus-icon"></span></li>
         </ul>
        <!-- Logout button -->
        <button class="logout-btn"><a style="color: white; text-decoration: none;" href="login.html">login</a></button>
    </div>
  </div>
  
  <div class="formal">
    <div class="auth-container">
        <div class="auth-box">
            <!-- Logo Section -->
           
            <h2>Register</h2>
            <form id="register-form" action="index.html" method="post">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" placeholder="Enter your password" required>
                    <p>
                        <input type="checkbox" id="terms-checkbox" required>
                        By Login account, I agree to <a href="#" class="terms-link">Terms and Conditions</a>
                    </p>
                    
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <p>Don't have an account? <a href="login.html">Log In</a></p>
            <a href="#" class="help-link">Need help?</a>
        </div>
    </div>
</div>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0a0d29;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.auth-container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    background: white;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    border-radius: 20px;
}

.auth-box h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
    position: relative;
}

.auth-box h2::after {
    content: '';
    display: block;
    width: 60px;
    height: 3px;
    background: #00d9ff;
    margin: 5px auto;
}

.logo {
    text-align: center;
    margin-bottom: 20px;
}

.logo-img {
    max-width: 120px;
    height: auto;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

.form-group input {
    width: 90%;
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 10px;
    font-size: 14px;
}

.form-group input:focus {
    border-color: #8a2be2;
    outline: none;
}

.btn {
    margin-left: 15%;
     width: 70%;
    padding: 10px;
    background: #00d9ff;
    color: white;
    border: none;
    border-radius: 20px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.btn:hover {
    opacity: 0.9;
}

p {
    text-align: center;
    margin-top: 10px;
    color: #555;
}

p input[type="checkbox"] {
    width: 16px;
   height: 16px;
}

a {
    color: #000000;
    text-decoration: underline;
}

a:hover {
    text-decoration: underline;
}

p {
    text-align: center;
    font-size: 12px;
  }
  
  a {
    color:  #000000; 
       text-decoration: underline;
  }
  .button   a {
    color:  #000000;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  
  .forgot-password {
    display: block;
    text-align: right;
    margin-bottom: 15px;
    font-size: 12px;
    color: #8a2be2;
    text-decoration: none;
  }
  
  .forgot-password:hover {
    text-decoration: underline;
  }

  .terms-link {
    font-weight: bold;
  }
  
  .help-link {
    display: block;
    text-align: center;
    margin-top: 10px;
    font-size: 12px;
  }
/* Responsive Design */
@media (max-width: 768px) {
    .auth-container {
        margin: 0 20px;
    }
}

@media screen and (max-width: 600px) {
    .logo {
        width: 60px;
        margin-bottom: 15px;
    }
}

@media screen and (max-width: 400px) {
    .logo {
        width: 50px;
        margin-bottom: 10px;
    }
}

    </style>
    <script>document.addEventListener("DOMContentLoaded", () => {
        const loginForm = document.getElementById("login-form");
        const registerForm = document.getElementById("register-form");
    
        // Handle login submission
        if (loginForm) {
            loginForm.addEventListener("submit", (e) => {
                e.preventDefault();
                alert("Login successful!");
                window.location.href = "dahboard.html";
            });
        }
    
        // Handle registration submission
        if (registerForm) {
            registerForm.addEventListener("submit", (e) => {
                e.preventDefault();
                alert("Registration successful!");
                window.location.href = "login.html";
            });
        }
    });
    </script>
</body>
</html>
